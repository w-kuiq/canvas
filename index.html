<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas绘制太极图</title>
	<style >
		#canvas{
			background-color: #999;
		}
	</style>
</head>
<body>
	<canvas width="500" height="500" id="canvas"></canvas>
	<script>
		var canvas=document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		//右边白色半圆
		ctx.beginPath();
		ctx.arc(250,250,80,Math.PI*1.5,Math.PI/2,false);
		ctx.closePath();
		ctx.fillStyle="#fff"
		ctx.fill();
		//左边黑色半圆
		ctx.beginPath();
		ctx.arc(250,250,80,Math.PI*1.5,Math.PI/2,true);
		ctx.closePath();
		ctx.fillStyle="#000"
		ctx.fill();
		
		//上面白色大半圆
		ctx.beginPath();
		ctx.arc(250,210,40,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fillStyle="#fff";
		ctx.fill()
		//下面黑色大半圆
		ctx.beginPath();
		ctx.arc(250,290,40,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fillStyle="#000"
		ctx.fill();
		//上面黑色小圆
		ctx.beginPath();
		ctx.arc(250,210,8,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fillStyle="#000"
		ctx.fill();
		//下面白色小圆
		ctx.beginPath();
		ctx.arc(250,290,8,0,Math.PI*2,true);
		ctx.closePath();
		ctx.fillStyle="#fff"
		ctx.fill();

	</script>
</body>
</html>
