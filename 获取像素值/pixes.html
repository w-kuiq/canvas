<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
	#color{
		width: 50px;
		height:50px;
	}
	</style>
</head>
<body>
    <canvas width="400px" height="300px" id="canvas"></canvas>
	<div id="color"></div>
	<p id="value"></p>
	<script>
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var image = new Image();
		image.src="car.jpg";
		ctx.drawImage(image,0,0);
		canvas.onmousemove=function (e) {
			var canvasX= (e.pageX-canvas.offsetLeft);
			var canvasY=(e.pageY-canvas.offsetTop);
			var imgData=ctx.getImageData(canvasX,canvasY,1,1);
			var pixel = imgData.data;
			var pixelColor = "rgba("+pixel[0]+","+pixel[1]+","+pixel[2]+","+pixel[3]+")";
			document.getElementById('color').style.backgroundColor=pixelColor;
			document.getElementById('value').innerHTML=pixelColor;
		}
	</script>
</body>
</html>
